      <section class="form">

        <h1 class="textoh2">Consulta dispoibilidad</h1>

          <form class="row g-3 mt-3">
            <div class="col-lg-6">
              <label for="inputName" class="form-label">Nombre (obligatorio)</label>

            </div>
            <div class="col-lg-8">
              <label for="inputAsunto" class="form-label">Asunto</label>

            </div>
            <div class="col-lg-12">
              <label for="inputMensaje" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="inputMensaje" placeholder="Escribe un mensaje aqui">
            </div>
  
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
  
          </form>
